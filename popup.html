<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI File Renamer</h1>
      <button id="toggleTheme" class="theme-toggle">
        <i class="fas fa-moon"></i>
      </button>
    </header>

    <div class="settings-section">
      <div class="input-group">
        <label for="apiKey">Gemini API Key</label>
        <div class="api-key-input">
          <input type="password" id="apiKey" placeholder="Enter your API key">
          <span class="validation-status"></span>
        </div>
        <small class="api-key-hint">Get your API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google MakerSuite</a></small>
      </div>

      <div class="toggle-group">
        <label for="autoRename">Auto Rename</label>
        <label class="switch">
          <input type="checkbox" id="autoRename">
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-group">
        <label for="includeDate">Include Date</label>
        <label class="switch">
          <input type="checkbox" id="includeDate">
          <span class="slider"></span>
        </label>
      </div>

      <div class="input-group">
        <label for="namingFormat">Naming Format</label>
        <input type="text" id="namingFormat" placeholder="Title - Source - Date">
      </div>
    </div>

    <div class="history-section">
      <h2>Recent Renames</h2>
      <div id="historyList" class="history-list">
        <!-- History items will be inserted here -->
      </div>
    </div>
  </div>
  <script src="utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
